
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" data-source="crash">w</button>

    <button class="d drum" data-source="tom1">d</button>
    <button class="j drum" data-source="tom2">j</button>
    <button class="k drum" data-source="tom3">k</button>
    <button class="l drum" data-source="tom4">l</button>
  </div>
<script src ="index.js"></script>
